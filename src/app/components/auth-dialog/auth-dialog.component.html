<div class="auth-container" style="background-image: url({{background}});">

        <div class="auth-header">
            <img src="{{ logoUrl }}">
            <div>
                <mat-card-title>{{ title }}</mat-card-title>
                <mat-card-subtitle>{{ subTitle }}</mat-card-subtitle>
            </div>
        </div>
        <mat-card-content>
            <ng-content></ng-content>
        </mat-card-content>
    </mat-card>
</div>
