<div mat-dialog-content>
  <h1 mat-dialog-title>Are you sure you want to delete this card?</h1>
    <div mat-dialog-actions class="centerButtons">
      <button type="button" mat-raised-button color="warn" (click)="deleteCard()">Confirm</button>
      <button mat-button class="mat-focus-indicator mat-raised-button mat-button-base mat-raised" (click)="onNoClick()">Cancel</button>
    </div>
</div>
