<div>
  <h2>role selection</h2>

  <div>

    <div>
      <h3>Add new collaborator</h3>
      <mat-form-field>
        <mat-label>Assignee</mat-label>
        <input type="text" matInput [formControl]="inviteUserControl" [matAutocomplete]="auto">
        <mat-autocomplete [displayWith]="displayUserString" #auto="matAutocomplete">
          <mat-option *ngFor="let user of userList | async" [value]="user">
            {{user.user_name}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </div>

    <div>
      <table mat-table [dataSource]="boardAssignees" *ngIf="boardAssignees.length > 0">
       <ng-container matColumnDef=user_name>
         <th mat-header-cell *matHeaderCellDef>username</th>
         <td mat-cell *matCellDef="let element">{{ element.user_name }}</td>
        </ng-container>

        <ng-container matColumnDef=role_name>
         <th mat-header-cell *matHeaderCellDef>role</th>
         <td mat-cell *matCellDef="let element">{{ element.role_name }}</td>
        </ng-container>

        <ng-container matColumnDef=delete_action>
         <th mat-header-cell *matHeaderCellDef>test</th>
         <td mat-cell *matCellDef="let element">
           {{ element.user_name }}
         </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>
