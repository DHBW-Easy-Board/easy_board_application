<mat-card class="dashboard-item" [routerLink]="['/app/boards', boardId]">
    <img class="dashboard-item-thumbnail" mat-card-image src="assets/img/thumbnail.png" alt="Dashboard item">
    <mat-card-content>
        <p class="dashboard-item-title">{{ boardName }}</p>
        <p class="dashboard-item-info">Last updated: {{ boardLastUpdated | date:"dd.MM.yy" }}</p>
    </mat-card-content>
</mat-card>
