<app-container>
    <div class="dashboard-container">
        <h1>Welcome back!</h1>
        <p>Your email is {{ email }}!</p>
        <button type="button" mat-flat-button color="primary" (click)="signOut()">Sign Out</button>
        <div class="dashboard-item-list">
            <button class="dashboard-add-item" mat-flat-button color="primary" (click)="createBoard()">+</button>
            <app-dashboard-item *ngFor="let board of boards" [boardId]="board.id" [boardName]="board.name" [boardLastUpdated]="board.lastUpdated"></app-dashboard-item>
        </div>
    </div>
</app-container>
