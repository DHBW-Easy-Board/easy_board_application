<app-container>
    <div class="board-container">
        <div class="board-header">
            <h1>{{ title }}</h1>
            <button mat-flat-button color="primary" (click)="addCard()">Add a card</button>
        </div>
        <div class="board-content">
            <app-column *ngFor="let column of columns" [id]="column.columns_id" [title]="column.name" [boardId]="id"></app-column>
        </div>
        <app-board-image [boardId]="103"></app-board-image>
    </div>
</app-container>
