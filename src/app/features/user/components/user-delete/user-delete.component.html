<div class="delete-container">
    <h3>Delete account</h3>
    <p>Deleting your Account, deletes all boards, columns, cards. This can't be reverted.</p>
    <div class="control-container">
        <button mat-flat-button color="warn" (click)="deleteAccount()">Confirm</button>
        <button mat-flat-button mat-dialog-close>Cancel</button>
    </div>
</div>
